<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pong</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header class="h1 m-2 text-white text-center">
        Welcome to JS Pong
        <br />
        <br />
        <h5>Player <span id="playerScore">0</span> - <span id="computerScore">0</span> Computer</h5>
        <h5 id="message"></h5>
        <button class="btn btn-primary" onclick="resetBallSpeed()">Reset</button>
    </header>

    <br />

    <div id="game">
        <div id="ball"></div>
        <div id="leftPaddle"></div>
        <div id="rightPaddle"></div>
    </div>
    <script src="./assets/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
